<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>༊*·˚Registration</title>
    <link rel="icon" type="image/x-icon" href="Picture1.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="./bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://kit.fontawesome.com/edf086d819.js" crossorigin="anonymous"></script>
    <!-- Bootstrap theme -->
</head>
<body>
    <section>
          <div class="box"> 
              <div class="square" style="--i:0;"></div>
              <div class="square" style="--i:1;"></div>
              <div class="square" style="--i:2;"></div>
              <div class="square" style="--i:3;"></div>
              <div class="square" style="--i:4;"></div>
              <div class="container">
                  <div class="form">
                      <h2>Registration Form</h2>
                      <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
                          <div class="inputBox">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                          </div>
                          <div class="inputBox">
                            <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
                          </div>
                          <div class="inputBox">
                            <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
                          </div>
                          <p class="forget">Already have an account ? <a href="login.html">Login</a> </p>
                      </form>
                      <!--
                      <p>or sign up with</p>
                      <div class="social-icon-google"><span class="fa fa-google"></span></div>
                      -->
                  </div>
              </div>
          </div>
      </section>

</body>
</html> 


<script type="module">

  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
  apiKey: "AIzaSyCzf803qRjCMmK9wGhzPs68WLUZKr-M42M",
  authDomain: "casestudy-1c77a.firebaseapp.com",
  projectId: "casestudy-1c77a",
  storageBucket: "casestudy-1c77a.appspot.com",
  messagingSenderId: "743404711750",
  appId: "1:743404711750:web:fffdbd353973f645397f47",
  measurementId: "G-YX6H49NVFB"
};
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  console.log(app)
  
  
  //----- New Registration code start	  
  document.getElementById("register").addEventListener("click", function() {
    var email =  document.getElementById("email").value;
    var password = document.getElementById("password").value;
    
    //For new registration
    createUserWithEmailAndPassword(auth, email, password).then((userCredential) => {
      // Signed in 
      const user = userCredential.user;
      console.log(user);
      alert("Registration successfully!!");
      // ...
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      // ..
      console.log(errorMessage);
      alert(error);
    });		  		  
  });
  //----- End
  
  //----- Login code start	  
  document.getElementById("login").addEventListener("click", function() {
    var email =  document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;
  
    signInWithEmailAndPassword(auth, email, password).then((userCredential) => {
      // Signed in 
      const user = userCredential.user;
      console.log(user);
      alert(user.email+" Login successfully!!!");
      document.getElementById('logout').style.display = 'block';
      // ...
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.log(errorMessage);
      alert(errorMessage);
    });		  		  
  });
  //----- End
  
  //----- Logout code start	  
  document.getElementById("logout").addEventListener("click", function() {
    signOut(auth).then(() => {
      // Sign-out successful.
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
    }).catch((error) => {
      // An error happened.
      console.log('An error happened.');
    });		  		  
  });
  //----- End
  
  </script>
