    <script>
        // menu toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        
        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }

        //add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover',activeLink));
    </script>

    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, connectFirestoreEmulator, query, getDocs, getDoc, updateDoc, setDoc, doc, onSnapshot, deleteDoc, orderBy  } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyCzf803qRjCMmK9wGhzPs68WLUZKr-M42M",
    authDomain: "casestudy-1c77a.firebaseapp.com",
    projectId: "casestudy-1c77a",
    storageBucket: "casestudy-1c77a.appspot.com",
    messagingSenderId: "743404711750",
    appId: "1:743404711750:web:fffdbd353973f645397f47",
    measurementId: "G-YX6H49NVFB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    console.log(app);

    // Firestore
    const db = getFirestore(app);

    // Data Cards
    firebase.initializeApp(firebaseConfig);
    const db2 = firebase.firestore();

    // Record Test
    const collectionRef = collection(db, 'covid-test');
    getDocs(collectionRef)
    .then(snapshot => {
        const test = snapshot.size;
        const testE1 = document.getElementById('test');
        testE1.innerText = `${test}`;
    })
    .catch(error => console.error(error));

    // Get the Firebase Auth instance
    const auth = getAuth(app);

    // Get ID
    const testDisplay = document.getElementById("covidTest");
    const totaltestDisplay = document.getElementById("total");

    // Total Covid Test of the Countries
    db2.collection('covid-test').get().then((querySnapshot) => {
        let totalTest = 0;

        querySnapshot.forEach((doc) => {
            const Covidtest = doc.data()['Covid-19 Test'];
            if (Covidtest) {
                totalTest += parseInt(Covidtest);
            }
        });
        const total = totalTest;
        console.log(`Total Covid Test: ${total}`);

        totaltestDisplay.innerHTML = `${total} individual`;
    }).catch((error) => {
        console.log(`Error getting documents: ${error}`);
    });
    
    // Average Test for Covid in the Country
    db2.collection('covid-test').get().then((querySnapshot) => {
        let numDocuments = 0;
        let totalTest = 0;

        querySnapshot.forEach((doc) => {
            const Covidtest = doc.data()['Covid-19 Test'];
            if(Covidtest) {
                totalTest += parseInt(Covidtest);
                numDocuments++;
            }
        });
        const averageTest = (totalTest / numDocuments).toFixed(2);
        console.log(`Average Test: ${averageTest}`);

        // Set the innerHTML of the element to the calculated average
        testDisplay.innerHTML = `${averageTest} individual`;
    }).catch((error) => {
        console.log(`Error getting documents: ${error}`);
    });

    // Add Data to DataTables

    // Get the Data from FIRESTORE and add it to the DaTATABLE
    db2.collection("covid-test")
    .orderBy("DateTime", "desc")
    .get()
    .then((querySnapshot) => {
        let counter = 1; 
        const table = $('#myTable').DataTable();
        table.clear();
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            table.row.add([
                counter++,
                data["ISO Code"],
                data["Location"],
                data["Date"],
                data["New Cases"],
                data["New Deaths"]
            ]);
        });
        table.draw();
    })
    .catch((error) => {
        console.log(`Error getting documents: ${error}`);
    });

    // Logout	  
	document.getElementById("logout").addEventListener("click", function() {
		signOut(auth).then(() => {
		// Sign-out successful.
		console.log('Sign-out successful.');
		(Swal.fire({
		icon: 'success',
		title: 'Logged Out Successfully',
		}));
		setTimeout(function () {
		window.location.href = "index.html"; 
		}, 2000);
		}).catch((error) => {
		// Error Occured.
		console.log('An error happened.');
		(Swal.fire({
		icon: 'error',
		title: 'An Error Has Occured',
		text: ''+error,
		}));;
		});
	});
    </script>
