        //Total number of Countries
        document.addEventListener("DOMContentLoaded", async function () {
  const q = query(collection(db, "covid-test"));
  const querySnapshot = await getDocs(q).then((snapshot) => {
    if (!snapshot.empty) {
      const countries = {}; // Empty object to store unique countries
      snapshot.forEach((doc) => {
        const data = doc.data();
        const country = data.location;
        countries[country] = true; // Store country in the object
      });
      const totalCountries = Object.keys(countries).length; // Count the number of unique countries
      console.log("count: ", totalCountries);
      document.getElementById(
        "total-countries"
      ).innerHTML = `${totalCountries}<br><span>Total Country</span>`;
    } else {
      console.log("No documents found");
    }
  });
});


        const collectionRef = collection(db, 'covid-test');
        const queryRef = query(collectionRef);
        let totalCases = 0;
        let totalDeaths = 0;

        getDocs(queryRef)
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const cases = parseInt(data.newcases) || 0; // Update the field name here
                const deaths = parseInt(data.newdeaths)|| 0; // Update the field name here
                totalCases += cases;
                totalDeaths += deaths;
            });

            console.log('Total Cases:', totalCases);
            console.log('Total Deaths:', totalDeaths);

            const formattedTotalCases = formatNumber(totalCases);
            const formattedTotalDeaths = formatNumber(totalDeaths);

            document.getElementById("total-cases").innerHTML = `${formattedTotalCases}<br><span>Total Cases</span>`;
            document.getElementById("total-deaths").innerHTML = `${formattedTotalDeaths}<br><span>Total Deaths</span>`;
        })
        .catch((error) => {
            console.log('Error getting documents:', error);
        });


        function formatNumber(num) {
            const billion = 1000000000;
            const million = 1000000;
            const thousand = 1000;

            if (num >= billion) {
                return (num / billion).toFixed(1) + 'B';
            } else if (num >= million) {
                return (num / million).toFixed(0) + 'M';
            } else if (num >= thousand) {
                return (num / thousand).toFixed(0) + 'K';
            } else {
                return num.toString();
            }
        }

}

function GetAllDataRealtime() {
  const q = query(collection(db, "covid-test"), orderBy("isocode", "desc"), limit(4));
  const list = onSnapshot(q, (querySnapshot) => {
    var datasetss = [];
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      datasetss.push({ ...data, id: doc.id });
    });
    populateTableList(datasetss);
  });
}

window.onload = GetAllDataRealtime;

function AddItemToTable(isocode, location, date, newcases, newdeaths) {

  td4.innerHTML = newcases;
  td5.innerHTML = newdeaths;

  trow.appendChild(td2);
  trow.appendChild(td3);
  trow.appendChild(td4);

}
